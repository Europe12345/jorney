<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Strength Checker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f2f5;
  }
  .container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    text-align: center;
    width: 350px;
  }
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 15px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  .strength-bar {
    height: 10px;
    width: 100%;
    background: #eee;
    border-radius: 5px;
    overflow: hidden;
    margin-bottom: 10px;
  }
  .strength-fill {
    height: 100%;
    width: 0%;
    background: red;
    transition: width 0.3s;
  }
  .strength-text {
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Password Strength Checker</h2>
  <input type="password" id="password" placeholder="Enter your password">
  <div class="strength-bar">
    <div class="strength-fill" id="strengthFill"></div>
  </div>
  <div class="strength-text" id="strengthText">Strength: </div>
</div>

<script>
  const passwordInput = document.getElementById('password');
  const strengthFill = document.getElementById('strengthFill');
  const strengthText = document.getElementById('strengthText');

  passwordInput.addEventListener('input', () => {
    const password = passwordInput.value;
    const strength = calculateStrength(password);

    strengthFill.style.width = strength.percent + '%';
    strengthFill.style.background = strength.color;
    strengthText.textContent = 'Strength: ' + strength.text;
  });

  function calculateStrength(password) {
    let score = 0;

    if (!password) return {percent: 0, color: 'red', text: 'Empty'};

    // Length
    if (password.length >= 8) score += 1;
    if (password.length >= 12) score += 1;

    // Characters
    if (/[a-z]/.test(password)) score += 1;
    if (/[A-Z]/.test(password)) score += 1;
    if (/[0-9]/.test(password)) score += 1;
    if (/[^A-Za-z0-9]/.test(password)) score += 1;

    // Determine strength
    if (score <= 2) return {percent: 20, color: 'red', text: 'Weak'};
    if (score === 3) return {percent: 50, color: 'orange', text: 'Medium'};
    if (score === 4 || score === 5) return {percent: 80, color: 'yellowgreen', text: 'Strong'};
    if (score === 6) return {percent: 100, color: 'green', text: 'Very Strong'};
  }
</script>

</body>
</html>
